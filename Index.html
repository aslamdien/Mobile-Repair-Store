<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moblie Repair Store</title>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- Externail Scripts -->
    <script
      src="https://kit.fontawesome.com/4d777e0ebe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i> 320 Fifth Avenue New York, NY 90210</p>
        <p><i class="fas fa-envelope"></i> info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-instagram"></i> / <i class="fab fa-linkedin-in"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair Store" />
      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>CONTACT US</p>
            <p>(123)456-7890</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon - Sat: 10:00 - 18:00</p>
          </div>
        </div>
        <a href="#">Get a free quote</a>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav>Navbar</nav>
    <!-- Landing Bar -->
    <header>Landing Section</header>
    <!-- Why Section -->
    <section>Why Section</section>
    <!-- conter section -->
    <section>Conter</section>
    <!-- Service Section -->
    <section>Service</section>
    <!-- Desription Section -->
    <section>Description</section>
    <!-- Testimonails Section -->
    <section>Testimonails</section>
    <!-- Blog Section -->
    <section>Blog</section>
    <!-- Quote Sction -->
    <section>Quote</section>
    <!-- Branding Section -->
    <section>Brands</section>
    <!-- Footer area -->
    <section>Footers</section>
  </body>
</html>
